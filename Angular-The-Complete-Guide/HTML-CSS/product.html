<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCart - Product Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="MiniCart" width="120" height="40" />
          </a>
          <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="trip-cart.html" class="nav-link">Trip Cart</a>
            <a href="my-orders.html" class="nav-link">My Orders</a>
          </nav>
          <div class="header-actions">
            <div class="search-container">
              <input
                type="search"
                placeholder="Search products..."
                class="search-input"
                disabled
                aria-label="Search products"
              />
            </div>
            <a href="trip-cart.html" class="cart-link">
              <span class="cart-icon">ðŸ›’</span>
              <span id="miniCartCount" class="cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <nav class="breadcrumbs" aria-label="Breadcrumb">
          <a href="index.html">Home</a>
          <span class="breadcrumb-separator">></span>
          <span id="breadcrumbCategory">Category</span>
          <span class="breadcrumb-separator">></span>
          <span id="breadcrumbProduct">Product</span>
        </nav>

        <div class="product-detail">
          <div class="product-gallery">
            <div class="gallery-main">
              <img
                id="galleryMain"
                src="/assets/placeholder.png"
                alt="Product"
                class="main-image"
              />
            </div>
            <div class="gallery-thumbs" id="galleryThumbs">
              <!-- Thumbnails will be populated by JS -->
            </div>
          </div>

          <div class="product-info">
            <h1 id="productTitle">Product Name</h1>

            <div class="product-meta">
              <div class="rating">
                <span id="productRating">â˜…â˜…â˜…â˜…â˜†</span>
                <span id="reviewsCount" class="reviews-count">(0 reviews)</span>
              </div>
              <div class="stock-status">
                <span id="stockStatus" class="stock-text">In Stock</span>
              </div>
            </div>

            <div class="price-section">
              <span id="price" class="price">â‚¹0</span>
            </div>

            <div class="product-description">
              <p id="shortDesc">Product description will appear here.</p>
              <div id="longDesc" class="long-description" style="display: none">
                <!-- Detailed description -->
              </div>
              <button id="toggleDescription" class="btn-text">Show more</button>
            </div>

            <form class="product-form" id="productForm">
              <div class="product-options">
                <div class="option-group" id="sizeGroup" style="display: none">
                  <label for="optionSize" class="option-label">Size *</label>
                  <div id="optionSize" class="option-buttons">
                    <!-- Size options will be populated by JS -->
                  </div>
                  <div class="error-message" id="sizeError"></div>
                </div>

                <div class="option-group" id="colorGroup" style="display: none">
                  <label for="optionColor" class="option-label">Color *</label>
                  <div id="optionColor" class="option-buttons">
                    <!-- Color options will be populated by JS -->
                  </div>
                  <div class="error-message" id="colorError"></div>
                </div>
              </div>

              <div class="quantity-section">
                <label for="qty" class="qty-label">Quantity</label>
                <div class="qty-controls">
                  <button type="button" id="qtyMinus" class="qty-btn" disabled>
                    -
                  </button>
                  <input
                    type="number"
                    id="qty"
                    value="1"
                    min="1"
                    max="1"
                    class="qty-input"
                  />
                  <button type="button" id="qtyPlus" class="qty-btn">+</button>
                </div>
              </div>

              <button
                type="submit"
                id="btnAddToCart"
                class="btn btn-primary btn-large"
                disabled
              >
                Add to Cart
              </button>
            </form>

            <div class="product-badges" id="productBadges">
              <!-- Badges will be populated by JS -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>
            &copy; <span id="currentYear"></span> MiniCart. All rights reserved.
          </p>
          <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>

    <output id="toast" class="toast" aria-live="polite"></output>

    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/product-detail.js"></script>
  </body>
</html>
