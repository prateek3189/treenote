<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCart - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="MiniCart" width="120" height="40" />
          </a>
          <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="trip-cart.html" class="nav-link">Trip Cart</a>
            <a href="my-orders.html" class="nav-link">My Orders</a>
          </nav>
          <div class="header-actions">
            <div class="search-container">
              <input
                type="search"
                id="searchInput"
                placeholder="Search products..."
                class="search-input"
              />
            </div>
            <a href="trip-cart.html" class="cart-link">
              <span class="cart-icon">ðŸ›’</span>
              <span id="miniCartCount" class="cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="page-layout">
          <!-- Filters Sidebar (Desktop only) -->
          <aside class="filters-sidebar" id="filtersSidebar">
            <h3>Filters</h3>

            <div class="filter-section">
              <h4>Category</h4>
              <div id="categoryFilters" class="filter-options">
                <!-- Categories will be populated by JS -->
              </div>
            </div>

            <div class="filter-section">
              <h4>Price Range</h4>
              <div class="price-filter">
                <input
                  type="number"
                  id="priceMin"
                  placeholder="Min"
                  class="form-input"
                />
                <span>to</span>
                <input
                  type="number"
                  id="priceMax"
                  placeholder="Max"
                  class="form-input"
                />
              </div>
            </div>

            <div class="filter-section">
              <h4>Sort By</h4>
              <select id="sortSelect" class="form-select">
                <option value="popularity">Popularity</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
              </select>
            </div>
          </aside>

          <!-- Main Content -->
          <div class="content-area">
            <div class="page-header">
              <h1>Products</h1>
              <div class="results-info">
                <span id="resultsCount">Loading...</span>
              </div>
            </div>

            <div id="productGrid" class="product-grid">
              <!-- Products will be populated by JS -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none">
              <div class="empty-illustration">ðŸ“¦</div>
              <h3>No products found</h3>
              <p>Try adjusting your filters or search terms.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>
            &copy; <span id="currentYear"></span> MiniCart. All rights reserved.
          </p>
          <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pages/home.js"></script>
  </body>
</html>
